<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./source/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-8">
                <div class="phone phone-bg mt-5 d-flex align-items-start py-5">
                    <p class="time">11:33</p>
                    <div class="charge d-flex justify-content-center">
                        <i class="fas fa-battery-quarter"></i>
                        <i class="fas fa-wifi"></i>
                    </div>

                    <div class="inner w-100">
                        <div class="content-menu content-block">
                            <div class="row">
                                <div class="col-3"><button class="btn gray-flat" id="calcOpen"><i
                                            class="fas fa-calculator"></i></button></div>
                                <div class="col-3"><button class="btn gray"><i class="fas fa-camera"></i></button></div>
                                <div class="col-3"><button class="btn green"><i class="fab fa-whatsapp"></i></button>
                                </div>
                                <div class="col-3"><button class="btn blue"><i class="fas fa-cloud-sun"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="content-calculator h-100 ">
                            <div class="row justify-content-center align-items-end h-100">
                                <input type="text" disabled class="form-control output" style="width: 92%;" value="0">
                                <div class="col-12">
                                    <div class="row calc-row d-flex justify-content-between">
                                        <button class="calc-btn" value=" ">C</button>
                                        <button class="calc-btn">+/-</button>
                                        <button class="calc-btn" value="%">%</button>
                                        <button class="calc-btn operand" value="/">/</button>
                                    </div>
                                    <div class="row calc-row d-flex justify-content-between">
                                        <button class="calc-btn" value="7">7</button>
                                        <button class="calc-btn" value="8">8</button>
                                        <button class="calc-btn" value="9">9</button>
                                        <button class="calc-btn operand" value="*">*</button>
                                    </div>
                                    <div class="row calc-row d-flex justify-content-between">
                                        <button class="calc-btn" value="4">4</button>
                                        <button class="calc-btn" value="5">5</button>
                                        <button class="calc-btn" value="6">6</button>
                                        <button class="calc-btn operand" value="-">-</button>
                                    </div>
                                    <div class="row calc-row d-flex justify-content-between">
                                        <button class="calc-btn" value="1">1</button>
                                        <button class="calc-btn" value="2">2</button>
                                        <button class="calc-btn" value="3">3</button>
                                        <button class="calc-btn operand" value="+">+</button>
                                    </div>
                                    <div class="row calc-row d-flex justify-content-between">
                                        <button class="calc-btn zero" value="0">0</button>
                                        <button class="calc-btn" value=".">,</button>
                                        <button class="calc-btn operand" value="=">=</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content-wp"></div>
                    </div>
                    <div class="return-back">
                        <button type="button" class="return-btn"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7254e88479.js" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
